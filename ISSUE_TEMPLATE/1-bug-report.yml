name: "Bug Report"
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type: bug"]
body:
  - type: markdown
    attributes:
      value: |
        **Before submitting:**
        - Search existing issues to avoid duplicates
        - Do NOT include passwords, API keys, or sensitive data

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      value: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Severity"
      options:
        - Critical (blocks work, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor inconvenience)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: Screenshots, logs, environment details (redact sensitive info)
